name: "Build & Publish"

on:
  push:
    branches:
      - main
  workflow_dispatch: ~

jobs:
  build:
    runs-on: ubuntu-latest
    name: "ğŸ§° Build Docker Image"
    steps:
    - name: "ğŸš¦ Setup BuildX Environment"
      uses: docker/setup-buildx-action@v1

    - name: "ğŸ” Login to GitHub Container Registry"
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: "ğŸ“© Checkout Project"
      uses: actions/checkout@v2

    # https://github.com/docker/build-push-action/issues/37
    - name: "â¬‡ï¸ Lowercasing Target"
      run: |
        echo ::set-env name=GHCR_PATH::$(echo ${REPOSITORY} | tr '[:upper:]' '[:lower:]')
      env:
        REPOSITORY: ${{ github.repository }}

    - name: "ğŸ§° Build Docker Image"
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.GHCR_PATH }}:latest
